<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <style>
    .navbar-b {
      transition: all .5s ease-in-out;
      background-color: transparent;
      padding-top: 1.563rem;
      padding-bottom: 1.563rem;
    }
    .navbar-b.navbar-reduce {
      box-shadow: 0px 6px 9px 0px rgba(0, 0, 0, 0.06);
    }
    .navbar-b.navbar-trans .nav-item,
    .navbar-b.navbar-reduce .nav-item {
      position: relative;
      padding-right: 10px;
      padding-left: 0;
    }
    .navbar-b.navbar-trans .nav-link,
    .navbar-b.navbar-reduce .nav-link {
      color: #fff;
      text-transform: uppercase;
      font-weight: 600;
    }
    .navbar-b.navbar-trans .nav-link:before,
    .navbar-b.navbar-reduce .nav-link:before {
      content: '';
      position: absolute;
      margin-left: 0px;
      width: 0%;
      bottom: 0;
      left: 0;
      height: 2px;
      transition: all 500ms ease;
    }
    .navbar-b.navbar-trans .nav-link:hover,
    .navbar-b.navbar-reduce .nav-link:hover {
      color: #1B1B1B;
    }
    .navbar-b.navbar-trans .nav-link:hover:before,
    .navbar-b.navbar-reduce .nav-link:hover:before {
      width: 35px;
    }
    .navbar-b.navbar-trans .show>.nav-link:before,
    .navbar-b.navbar-trans .active>.nav-link:before,
    .navbar-b.navbar-trans .nav-link.show:before,
    .navbar-b.navbar-trans .nav-link.active:before,
    .navbar-b.navbar-reduce .show>.nav-link:before,
    .navbar-b.navbar-reduce .active>.nav-link:before,
    .navbar-b.navbar-reduce .nav-link.show:before,
    .navbar-b.navbar-reduce .nav-link.active:before {
      width: 35px;
    }
    .navbar-b.navbar-trans .nav-link:before {
      background-color: #fff;
    }
    .navbar-b.navbar-trans .nav-link:hover {
      color: #fff;
    }
    .navbar-b.navbar-trans .show>.nav-link,
    .navbar-b.navbar-trans .active>.nav-link,
    .navbar-b.navbar-trans .nav-link.show,
    .navbar-b.navbar-trans .nav-link.active {
      color: #fff;
    }
    .navbar-b.navbar-reduce {
      transition: all .5s ease-in-out;
      background-color: #fff;
      padding-top: 15px;
      padding-bottom: 15px;
    }
    .navbar-b.navbar-reduce .nav-link {
      color: #0078ff;
    }
    .navbar-b.navbar-reduce .nav-link:before {
      background-color: #0078ff;
    }
    .navbar-b.navbar-reduce .nav-link:hover {
      color: #0078ff;
    }
    .navbar-b.navbar-reduce .show>.nav-link,
    .navbar-b.navbar-reduce .active>.nav-link,
    .navbar-b.navbar-reduce .nav-link.show,
    .navbar-b.navbar-reduce .nav-link.active {
      color: #0078ff;
    }
    .navbar-b.navbar-reduce .navbar-brand {
      color: #0078ff;
    }
    .navbar-b.navbar-reduce .navbar-toggler span {
      background-color: #1B1B1B;
    }
    .navbar-b .navbar-brand {
      color: #fff;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .navbar-b .navbar-nav .dropdown-item.show .dropdown-menu,
    .navbar-b .dropdown.show .dropdown-menu,
    .navbar-b .dropdown-btn.show .dropdown-menu {
      -webkit-transform: translate3d(0px, 0px, 0px);
      transform: translate3d(0px, 0px, 0px);
      visibility: visible !important;
    }
    .navbar-b .dropdown-menu {
      margin: 1.12rem 0 0;
      border-radius: 0;
    }
    .navbar-b .dropdown-menu .dropdown-item {
      padding: .7rem 1.7rem;
      transition: all 500ms ease;
    }
    .navbar-b .dropdown-menu .dropdown-item:hover {
      background-color: #0078ff;
      color: #fff;
      transition: all 500ms ease;
    }
    .navbar-b .dropdown-menu .dropdown-item.active {
      background-color: #0078ff;
    }
    /*--/ Hamburger Navbar /--*/
    .navbar-toggler {
      position: relative;
    }
    .navbar-toggler:focus,
    .navbar-toggler:active {
      outline: 0;
    }
    .navbar-toggler span {
      display: block;
      background-color: #fff;
      height: 3px;
      width: 25px;
      margin-top: 4px;
      margin-bottom: 4px;
      -webkit-transform: rotate(0deg);
      transform: rotate(0deg);
      left: 0;
      opacity: 1;
    }
    .navbar-toggler span:nth-child(1),
    .navbar-toggler span:nth-child(3) {
      transition: -webkit-transform .35s ease-in-out;
      transition: transform .35s ease-in-out;
      transition: transform .35s ease-in-out, -webkit-transform .35s ease-in-out;
    }
    .navbar-toggler:not(.collapsed) span:nth-child(1) {
      position: absolute;
      left: 12px;
      top: 10px;
      -webkit-transform: rotate(135deg);
      transform: rotate(135deg);
      opacity: 0.9;
    }
    .navbar-toggler:not(.collapsed) span:nth-child(2) {
      height: 12px;
      visibility: hidden;
      background-color: transparent;
    }
    .navbar-toggler:not(.collapsed) span:nth-child(3) {
      position: absolute;
      left: 12px;
      top: 10px;
      -webkit-transform: rotate(-135deg);
      transform: rotate(-135deg);
      opacity: 0.9;
    }
    
  </style>



  <!--/ Nav Star /-->
  <nav class="navbar navbar-b navbar-trans navbar-expand-md fixed-top" id="mainNav">
    <div class="container">
    
    <ul>

       <li class="nav-item dropdown" style="list-style:none"  >
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  Locations
                </a>
                <div class="dropdown-menu drop" aria-labelledby="navbarDropdown">
                  {% for locat in locations %}
                  <a class="dropdown-item" href="{% url 'page_location' locat.location_name %}">{{locat.location_name}}</a>
                  <div class="dropdown-divider"></div>
            
            
                  {% endfor %}
                </div>
              </li>
   
    </ul>
  

      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarDefault"
        aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="navbar-collapse collapse justify-content-end" id="navbarDefault">
        <ul class="navbar-nav">
           

          <li class="nav-item">
            <a class="nav-link js-scroll active" href="{% url 'home'%}"> <strong>Home </strong> </a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="{% url 'profile' request.user.id %}">Profile</a>

          </li>
          <li class="nav-item">
            <a class="nav-link js-scroll" href="#contact">Contact</a>
          </li>
          <li class="nav-item">
            <form class="navbar-form navbar-left" action="{% url 'search_results' %}">
              <div class="form-group">
                <input id="input-field" type="text" placeholder='Search_by_Category' style="text-align: center" name="activities">
                

              </div>
            </form>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!--/ Nav End /-->

</body>

</html>
