<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark " role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="/" style=" font-family: 'Acme', sans-serif;">Home</a>
            </div>

            <!-- Adding a search form -->
            <div id='center'>
              <form class="navbar-form navbar-left" action="{% url 'search_results' %}">
                <div class="form-group">
                  <input id="input-field" type="text" placeholder='search' style="text-align: center" name="activities">
                 
                </div>
              </form>
            </div>
            <div class="navbar-right">
               
              <a class="navbar-brand" href="{% url 'profile' request.user.id %}" style=" font-family: 'Acme', sans-serif;">Profile</a>
            </div>
            <!-- search form end -->

        </div>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Locations
          </a>
          <div class="dropdown-menu drop" aria-labelledby="navbarDropdown">
            {% for locat in locations %}
            <a class="dropdown-item" href="{% url 'page_location' locat.location_name %}">{{locat.location_name}}</a>
            <div class="dropdown-divider"></div>
  
  
            {% endfor %}
          </div>
        </li>

    </nav>
</body>

</html>
