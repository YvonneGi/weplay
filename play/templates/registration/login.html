{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
#top{
  background-image: url('https://static-steelkiwi-dev.s3.amazonaws.com/media/filer_public/20/8d/208d6d8d-7690-4618-9aa1-5921c9285343/796131d5-3dda-45c7-a3e1-cffeaa820295.gif');
  background-size: 100% 100%;
  background-repeat: no-repeat;
  height: 410px;
}
#form{
  border-style: ridge;
}
#hh1{
  text-align: center;
  color: #13a456;
  font-family: 'FontAwesome';
  font-weight: bold;
  font-size: 40px; 
  /* text-shadow: -1px 0 #18d26e, 0 1px #18d26e, 1px 0 #18d26e, 0 -1px #18d26e; */
}
#hh3{
  font-size: 20px;
  color: #111;
  font-family: 'FontAwesome';
}

</style>
<body>
  

<div class="container-fluide"> <br> <br> <br> <br> <br>
<div id="form">
    <div class="row">
    <!-- Empty div -->
    <div class="col-md-5">
      <div id="top"></div>
    </div>
    <div class="col-md-1"> </div>
    <!-- empty div -->
    <div class="col-md-3">
        {% if form.errors %}
        <p> Password or Username is incorrect </p>
        {% endif %}
        <div class="panel panel-default">
            <h1 id="hh1">Weplay</h1> <br>
          <div class="panel-heading">
            <h3 class="text-center" id="hh3">Sign In</h3>
          </div>
          <div class="panel-body">
  
            <form action="/accounts/login/" method="post">
              {% csrf_token %}
              {% bootstrap_form form%}
  
              <div class="form-group">
                <input type="submit" class="btn" value="Login">
              </div>
              <input type="hidden" name="next" value="{{next}}">
  
            </form>
            <p style="margin-left: 15px"> Don't you have an account?  <a class="btn btn-sm" style="margin: 5px;font-size: 20px; color: #111;" href="/accounts/register/"> Sign Up </a> </p>
          </div>
  
        </div>
    </div>
  </div>
</div>
</div> 
</body>
{% endblock %}
