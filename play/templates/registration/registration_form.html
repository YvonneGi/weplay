{%extends "registration/base.html"%} {% load bootstrap4 %}
{% block content %}
<div class="container"> <br> <br>
  <div class="row">
    <!-- Empty div -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card">

        <div class="card-header">
          <h3 class="text-center">Sign Up</h3>
        </div>
        <div class="card-body">

          <form  action="/accounts/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Sign Up">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>
        <p style="margin-left: 15px"> Already have an account?  <a class="btn btn-primary btn-sm" style="margin: 5px" href="/accounts/login/"> Sign In</a> </p>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
  </div>
</div>

{% endblock %}
