{%extends 'base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap4 %}
{% load staticfiles%}


<link rel="stylesheet" href="{% static 'css/styles.css' %}">

<title>Add new Team</title>
{{form.media}}



<div class="card mx-auto" style="max-width:50rem; margin-top:50px;">

  <form action="{%url 'create_team' playground_id  %}" method="post" enctype="multipart/form-data">

    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-success btn-lg" value="Add Team">
  </form>
</div>
{% block scripts %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% bootstrap_javascript %}
{% endblock %}
{% endblock %}
